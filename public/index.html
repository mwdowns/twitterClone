<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.js"></script>
    <script src="angular-ui-router.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>
    <script src="https://checkout.stripe.com/checkout.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tweeter...definitely NOT Twitter</title>
  </head>
  <script src="frontend.js" charset="utf-8"></script>
  <body ng-app="tweeter">
    <div ng-controller="TweetController">
      <div ng-hide="loggedIn">
        <button ng-click="goToLogin()">Login</button> or <button ng-click="goToSignUp()">Signup</button>
      </div>
      <div ng-show="loggedIn">
        <p>Hello <strong><span ng-click="goToUser(username)">{{username}}</span></strong>. Enjoy your Tweeters</p>
        <button ng-click="logout()">Logout</button>
      </div>
      <form ng-submit="submitTweet()">
        <input class="tweetbox" type="text" ng-model="tweet" placeholder="what's on your mind?"><button>Tweet</button>
      </form><br>
      <button ng-click="goToWorldTimeLine()">World Timeline</button>
    </div>
    <ui-view></ui-view>
  </body>
</html>
